services:
  app:
    build:
      context: ./chronicle-api
      dockerfile: Dockerfile
    container_name: laravel_app
    restart: unless-stopped
    working_dir: /var/www
    environment:
      APP_NAME: Chronicle
      APP_ENV: local
      APP_KEY: base64:3Mm/zSYM42ykuXj10+oPk57BcRy5XlD4DukeIu0xpXs=
      APP_DEBUG: "true"
      APP_URL: http://localhost
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: postgres
      DB_USERNAME: postgres
      DB_PASSWORD: mikewilsonisgay420
      TTS_SERVICE_URL: http://tts:8000
      TTS_CALLBACK_SECRET: ${CALLBACK_SECRET:-local-dev-secret}
      REVERB_APP_ID: chronicle
      REVERB_APP_KEY: chronicle-reverb-key
      REVERB_APP_SECRET: chronicle-reverb-secret
      REVERB_HOST: reverb
      REVERB_PORT: 8080
      REVERB_SCHEME: http
      BROADCAST_CONNECTION: reverb
    volumes:
      - ./chronicle-api:/var/www
    depends_on:
      db:
        condition: service_healthy
    networks:
      - chronicle

  webserver:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    volumes:
      - ./chronicle-api:/var/www
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - app
    networks:
      - chronicle
    ports:
      - "80:80"

  db:
    image: postgres:16-alpine
    container_name: postgres_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mikewilsonisgay420
    volumes:
      - dbdata:/var/lib/postgresql/data
    networks:
      - chronicle
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  tts:
    build:
      context: ./chronicle-tts
      dockerfile: Dockerfile
    container_name: chronicle_tts
    restart: unless-stopped
    environment:
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: eu-north-1
      S3_BUCKET: chronicle-tts
      TTS_VOICE: af_heart
      TTS_SPEED: "1.0"
      CALLBACK_SECRET: ${CALLBACK_SECRET:-local-dev-secret}
    networks:
      - chronicle
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/ready')"]
      interval: 30s
      timeout: 10s
      start_period: 120s
      retries: 3

  reverb:
    build:
      context: ./chronicle-api
      dockerfile: Dockerfile
    container_name: chronicle_reverb
    restart: unless-stopped
    working_dir: /var/www
    command: php artisan reverb:start --host=0.0.0.0 --port=8080
    environment:
      APP_NAME: Chronicle
      APP_ENV: local
      APP_KEY: base64:3Mm/zSYM42ykuXj10+oPk57BcRy5XlD4DukeIu0xpXs=
      APP_DEBUG: "true"
      APP_URL: http://localhost
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: postgres
      DB_USERNAME: postgres
      DB_PASSWORD: mikewilsonisgay420
      REVERB_APP_ID: chronicle
      REVERB_APP_KEY: chronicle-reverb-key
      REVERB_APP_SECRET: chronicle-reverb-secret
      REVERB_HOST: localhost
      REVERB_PORT: 80
      REVERB_SCHEME: http
      REVERB_SERVER_HOST: 0.0.0.0
      REVERB_SERVER_PORT: 8080
    volumes:
      - ./chronicle-api:/var/www
    depends_on:
      db:
        condition: service_healthy
    networks:
      - chronicle
    ports:
      - "8080:8080"

  queue-worker:
    build:
      context: ./chronicle-api
      dockerfile: Dockerfile
    container_name: chronicle_queue
    restart: unless-stopped
    working_dir: /var/www
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    environment:
      APP_NAME: Chronicle
      APP_ENV: local
      APP_KEY: base64:3Mm/zSYM42ykuXj10+oPk57BcRy5XlD4DukeIu0xpXs=
      APP_DEBUG: "true"
      APP_URL: http://webserver
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: postgres
      DB_USERNAME: postgres
      DB_PASSWORD: mikewilsonisgay420
      TTS_SERVICE_URL: http://tts:8000
      TTS_CALLBACK_SECRET: ${CALLBACK_SECRET:-local-dev-secret}
      REVERB_APP_ID: chronicle
      REVERB_APP_KEY: chronicle-reverb-key
      REVERB_APP_SECRET: chronicle-reverb-secret
      REVERB_HOST: reverb
      REVERB_PORT: 8080
      REVERB_SCHEME: http
    volumes:
      - ./chronicle-api:/var/www
    depends_on:
      db:
        condition: service_healthy
      tts:
        condition: service_healthy
    networks:
      - chronicle

networks:
  chronicle:
    driver: bridge

volumes:
  dbdata:
